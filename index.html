<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雲品溫泉酒店・兩天一夜激勵之旅</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .timeline::before {
      content: '';
      position: absolute;
      left: 11px;
      top: 9px;
      height: 82%;
      width: 2px;
      background: linear-gradient(to bottom, #3b82f6, #60a5fa);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white text-gray-800">
  <header class="relative text-white">
    <div class="relative w-full h-[500px]">
      <img src="https://www.fdc-i.com/wp-content/uploads/2020/07/%E9%9B%B2%E5%93%81-%E6%97%A5%E6%9C%88%E6%BD%AD.jpg" alt="雲品溫泉酒店大圖" class="absolute inset-0 w-full h-full object-cover brightness-75">
      <div class="absolute inset-0 flex items-center justify-center">
        <h1 class="text-center  text-4xl md:text-6xl font-extrabold leading-snug bg-black bg-opacity-50 px-8 py-6 rounded-2xl shadow-xl">
          <span>雲品溫泉酒店</span><br><span class="block pt-1">兩天一夜激勵之旅</span>
        </h1>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10 space-y-10">
    <section class="bg-white rounded-2xl shadow-xl p-6 md:p-12 border-l-8 border-blue-400">
      <div class="space-y-4 text-lg">
        <p><strong>📅 日期：</strong>2025年6月13日(五)～6月14日(六)</p>
        <p><strong>📍 地點：</strong>日月潭 雲品溫泉酒店</p>
        <p><strong>💰 費用：</strong>預收 NT$7,000／人</p>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow-xl p-6 md:p-12">
      <h2 class="text-2xl font-bold text-blue-700 mb-6">第一天｜6月13日（五）</h2>
      <div class="relative pl-10">
        <div class="timeline space-y-6">
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🌄 早上｜公司早會激勵後，自行開車出發</p>
          </div>
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🍽️ 11:30｜阿豐師餐廳集合享用午餐</p>
          </div>
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🚴‍♀️ 14:00｜騎乘腳踏車環湖，欣賞日月潭美景</p>
          </div>
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🏨 15:00｜入住雲品溫泉酒店，享受溫泉與放鬆時光</p>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow-xl p-6 md:p-12">
      <h2 class="text-2xl font-bold text-blue-700 mb-6">第二天｜6月14日（六）</h2>
      <div class="relative pl-10">
        <div class="timeline space-y-6">
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🌅 早上｜悠閒睡到自然醒，享用雲品溫泉酒店頂級早餐</p>
          </div>
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🧳 11:00｜退房後大廳集合</p>
          </div>
          <div class="relative">
            <div class="absolute -left-[34px] top-2 w-3 h-3 bg-blue-500 rounded-full shadow-md"></div>
            <p class="text-lg">🛶 下午｜搭船遊湖，結束充實兩日之旅</p>
          </div>
        </div>
      </div>
    </section>

    <div class="bg-gradient-to-r from-orange-400 to-yellow-400 text-white text-center rounded-2xl shadow-lg p-10 text-xl font-semibold">
      名額有限，敬請踴躍報名！<br>
      如有問題請洽活動負責人。
    </div>
  </main>
</body>
</html>
